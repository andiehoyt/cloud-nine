<!DOCTYPE html>
<html>
<head>
    <title>Graph Plotter</title>
    <!-- Include JSXGraph library and your JavaScript file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/1.3.5/jsxgraphcore.js"></script>
</head>
<body>
    <!-- Graph Container -->
    <div id="box" class="jxgbox" style="width: 500px; height: 500px; margin: 0 auto;"></div>
    <script src="graphplot.js"></script>
    <!-- Download Button -->
    <button id="downloadButton">Download SVG</button>
    
    <!-- Empty container for SVG content -->
    <div id="svgContainer"></div>
</body>
</html>
